  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #fff;
      color: #111;
    }

    header {
      background-color: #000;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 900;
      color: white;
      letter-spacing: 0.1em;
    }

    .rtm { color: #00fff2; text-shadow: 0 0 8px #00fff2; }
    .diasz { color: #ff4dff; text-shadow: 0 0 8px #ff4dff; }

    nav.menu-header {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      display: flex;
      gap: 15px;
    }

    nav.menu-header a {
      color: white;
      text-decoration: none;
      font-weight: 700;
      padding: 10px 15px;
      border-radius: 8px;
      background: #111;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
      transition: background 0.3s ease;
      font-size: 1rem;
    }

    nav.menu-header a:hover,
    nav.menu-header a.active {
      background: #00fff2;
      color: #000;
      box-shadow: 0 0 10px #00fff2;
    }

    main {
      background-color: #fff;
      min-height: 100vh;
      padding: 50px 20px;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .product-card {
      background: #f5f5f5;
      border: 2px solid #ddd;
      border-radius: 12px;
      width: 280px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .product-card:hover {
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      transform: translateY(-5px);
      border-color: #00fff2;
    }

    .product-card h2 {
      font-size: 1.5rem;
      color: #00bbb9;
      margin-bottom: 15px;
    }

    .product-card p {
      font-size: 1rem;
      color: #444;
      margin-bottom: 20px;
    }

    a.btn-link {
      display: inline-block;
      background-color: #00bbb9;
      color: white;
      padding: 12px 26px;
      font-weight: 700;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    a.btn-link:hover {
      background-color: #009b98;
    }

    @media (max-width: 600px) {
      .product-card {
        width: 90%;
      }

      header h1 {
        font-size: 2.5rem;
      }

      nav.menu-header {
        position: static;
        transform: none;
        justify-content: center;
        margin-top: 20px;
        gap: 10px;
      }

      nav.menu-header a {
        font-size: 0.9rem;
        padding: 8px 12px;
      }
    }
  </style>
